name: Daily SPY Scan

on:
  schedule:
    # Pre-market: 6:00 AM PST (14:00 UTC) Mon-Fri
    - cron: '0 14 * * 1-5'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scanner
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: python3 spy_momentum_scanner.py --data-source yahoo --json --quiet --account 1000

      - name: Commit scan results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add frontend/data/latest-scan.json
          git add scan_logs/ 2>/dev/null || true
          git diff --cached --quiet || git commit -m "scan: $(date -u '+%Y-%m-%d %H:%M') UTC"
          git push

  deploy:
    needs: scan
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main  # Get the latest commit with scan data

      - uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: frontend

      - id: deployment
        uses: actions/deploy-pages@v4
