<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>SPY Scanner</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#080808" />

  <!-- iOS PWA support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="SPY Scanner" />
  <link rel="apple-touch-icon" href="icons/icon-180.png" />

  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #080808;
      color: #e5e7eb;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      --mono: "JetBrains Mono", "SF Mono", "Fira Code", monospace;
      -webkit-user-select: none;
      user-select: none;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #0a0a0a; }
    ::-webkit-scrollbar-thumb { background: #2a2a2a; border-radius: 3px; }
    #root { min-height: 100vh; min-height: 100dvh; }

    /* Tab navigation */
    .tab-nav {
      display: flex;
      gap: 0;
      border-bottom: 1px solid #1a1a1a;
      background: #0a0a0a;
      position: sticky;
      top: 0;
      z-index: 50;
    }
    .tab-btn {
      padding: 12px 24px;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      color: #6b7280;
      font-family: var(--mono);
      font-size: 12px;
      font-weight: 700;
      cursor: pointer;
      letter-spacing: 0.05em;
      transition: all 0.2s;
    }
    .tab-btn:hover { color: #9ca3af; }
    .tab-btn.active {
      color: #60a5fa;
      border-bottom-color: #3b82f6;
      background: #3b82f608;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .tab-btn { padding: 10px 16px; font-size: 11px; }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.26.4/babel.min.js"></script>
  <script type="text/babel" src="spy-momentum-scanner.js"></script>
  <script type="text/babel" src="swing-trader-dashboard.js"></script>
  <script type="text/babel" src="live-scan.js"></script>
  <script type="text/babel" src="portfolio.js"></script>
  <script type="text/babel" src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(function() {});
    }
  </script>
</body>
</html>
