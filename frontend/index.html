<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>SPY Scanner</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />

  <!-- iOS PWA support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="SPY Scanner" />
  <link rel="apple-touch-icon" href="icons/icon-180.png" />

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { height: 100%; overflow: hidden; }
    body {
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", system-ui, sans-serif;
      -webkit-user-select: none;
      user-select: none;
      -webkit-font-smoothing: antialiased;
      -webkit-tap-highlight-color: transparent;
    }
    #root {
      height: 100%;
      height: 100dvh;
      display: flex;
      flex-direction: column;
    }

    /* iOS bottom tab bar */
    .tab-bar {
      display: flex;
      background: rgba(20, 20, 20, 0.95);
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      border-top: 0.5px solid rgba(255,255,255,0.08);
      padding-bottom: env(safe-area-inset-bottom, 0px);
      flex-shrink: 0;
    }
    .tab-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px 0 6px;
      background: none;
      border: none;
      color: #555;
      font-size: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: color 0.15s;
      -webkit-tap-highlight-color: transparent;
    }
    .tab-item.active { color: #3b82f6; }
    .tab-icon {
      font-size: 22px;
      line-height: 1;
      margin-bottom: 2px;
    }

    /* Scrollable content area */
    .tab-content {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      padding-top: env(safe-area-inset-top, 0px);
    }

    /* Shared input styles */
    input[type="text"], input[type="number"], input[type="date"] {
      -webkit-appearance: none;
      appearance: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.26.4/babel.min.js"></script>
  <script type="text/babel" src="spy-momentum-scanner.js"></script>
  <script type="text/babel" src="swing-trader-dashboard.js"></script>
  <script type="text/babel" src="live-scan.js"></script>
  <script type="text/babel" src="portfolio.js"></script>
  <script type="text/babel" src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(function() {});
    }
  </script>
</body>
</html>
